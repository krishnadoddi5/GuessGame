<script>document.addEventListener('DOMContentLoaded', () => {
    // Check which page we're on
    const path = window.location.pathname;

    if (path.includes('Guess-Game(f1).html')) {
        // Player name entry page
        document.getElementById('next').addEventListener('click', () => {
            const playerName1 = document.getElementById('p1').value;
            const playerName2 = document.getElementById('p2').value;

            if (!playerName1 || !playerName2) {
                alert("Please enter names for both players.");
                return;
            }

            sessionStorage.setItem('playerName1', playerName1);
            sessionStorage.setItem('playerName2', playerName2);

            const randomNumber1 = generateRandomNumber();
            const randomNumber2 = generateRandomNumber();

            sessionStorage.setItem('randomNumber1', randomNumber1);
            sessionStorage.setItem('randomNumber2', randomNumber2);

            window.location.href = 'Guess-Game(f2).html';
        });

    } else if (path.includes('Guess-Game(f2).html')) {
        // Game and result page
        const playerName1 = sessionStorage.getItem('playerName1');
        const playerName2 = sessionStorage.getItem('playerName2');
        const randomNumber1 = parseInt(sessionStorage.getItem('randomNumber1'));
        const randomNumber2 = parseInt(sessionStorage.getItem('randomNumber2'));

        document.getElementById('name1').textContent = `${playerName1} ðŸ˜Ž`;
        document.getElementById('name2').textContent = `${playerName2} ðŸ˜ˆ`;

        let attempts1 = 0;
        let attempts2 = 0;

        // Function to validate input and show error for non-numeric values
        function validateInput(input) {
            const value = parseInt(input.value);
            if (isNaN(value)) {
                input.nextElementSibling.textContent = "Please enter a valid number.";
                input.value = '';
                return false;
            } else {
                input.nextElementSibling.textContent = "";
                return true;
            }
        }

        document.getElementById('check1').addEventListener('click', () => {
            const input1 = document.getElementById('input1');
            if (!validateInput(input1)) return;

            const guess1 = parseInt(input1.value);
            attempts1++;

            if (guess1 === randomNumber1) {
                document.getElementById('info1').textContent = "Correct! You've guessed the number.";
                document.getElementById('try1').textContent = `${attempts1}`;
                sessionStorage.setItem('attempts1', attempts1);
                checkWinner();
            } else if (guess1 < randomNumber1) {
                document.getElementById('info1').textContent = "Too low!";
            } else {
                document.getElementById('info1').textContent = "Too high!";
            }

         
        });

        document.getElementById('check2').addEventListener('click', () => {
            const input2 = document.getElementById('input2');
            if (!validateInput(input2)) return;

            const guess2 = parseInt(input2.value);
            attempts2++;

            if (guess2 === randomNumber2) {
                document.getElementById('info2').textContent = "Correct! You've guessed the number.";
                document.getElementById('try3').textContent = `${attempts2}`;
                sessionStorage.setItem('attempts2', attempts2);
                checkWinner();
            } else if (guess2 < randomNumber2) {
                document.getElementById('info2').textContent = "Too low!";
            } else {
                document.getElementById('info2').textContent = "Too high!";
            }

            
        });

        function checkWinner() {
            const attempts1 = parseInt(sessionStorage.getItem('attempts1')) || 0;
            const attempts2 = parseInt(sessionStorage.getItem('attempts2')) || 0;

            if (attempts1 && attempts2) {
                if (attempts1 < attempts2) {
                    document.getElementById('win').innerHTML = `ðŸŽ‰ðŸŽ‰ <strong>${playerName1} Wins!</strong> ðŸŽ‰ðŸŽ‰`;
                } else if (attempts2 < attempts1) {
                    document.getElementById('win').innerHTML = `ðŸŽ‰ðŸŽ‰ <strong>${playerName2} Wins!</strong> ðŸŽ‰ðŸŽ‰`;
                } else {
                    document.getElementById('win').innerHTML = `ðŸŽ‰ðŸŽ‰ <strong>It's a Tie!</strong> ðŸŽ‰ðŸŽ‰`;
                }
            }
        }

        document.getElementById('Back').addEventListener('click', () => {
            window.location.href = 'Guess-Game(f1).html';
        });

        // Event listeners for input fields to validate input
        document.getElementById('input1').addEventListener('input', function() {
            validateInput(this);
        });

        document.getElementById('input2').addEventListener('input', function() {
            validateInput(this);
        });
    }
});

function generateRandomNumber() {
    return Math.floor(Math.random() * 100) + 1;
}
</script>
